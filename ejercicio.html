<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
</head>
<body>

    <form id="form_suma">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Número 1" required>
        <br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Número 2" required>
        <br><br>

        <button type="button" onclick="sumar()">Sumar</button>
    </form>

    <p>Resultado: <span id="resultado">0</span></p>

    <script>
        function sumar() {
            const n1 = Number(document.getElementById("num1").value);
            const n2 = Number(document.getElementById("num2").value);
            const suma = n1 + n2;
            document.getElementById("resultado").textContent = suma;
        }
    </script>

</body>
</html>
