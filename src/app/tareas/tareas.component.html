<div class="container">
  <h2>Lista de Tareas</h2>
  
  <form (ngSubmit)="agregarTarea()" class="form-tarea">
    <div class="input-group">
      <label for="tarea">Tarea:</label>
      <input 
        type="text" 
        id="tarea" 
        [(ngModel)]="tareaTexto"
        name="tareaTexto"
        placeholder="Escribe tu tarea" 
        required>
      <button type="submit">AÃ±adir</button>
    </div>
  </form>

  <h3>Mis tareas:</h3>
  <ul id="listaTareas" class="lista-tareas">
    <li *ngFor="let tarea of listaTareas; let i = index" class="tarea-item">
      {{ tarea }}
      <button (click)="eliminarTarea(i)" class="btn-eliminar">Eliminar</button>
    </li>
  </ul>

  <div *ngIf="listaTareas.length === 0" class="vacio">
    <p>No hay tareas. Â¡Agrega una nueva!</p>
  </div>
</div>
